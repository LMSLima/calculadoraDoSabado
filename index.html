<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="idioma">
        <option value="br" selected="selected">Português[Brasil]</option>
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
    </select>
    <h1 id="titulo">Calculadora</h1>
    <p id="boasVindas">Esta e uma calculadora em difentes idiomas</p>
    <input type="text" id="valor1">
    <input type="text" id="valor2">
    <br>
    <Input type="button" value="Somar" id="btSomar">
    <Input type="button" value="Subtrair" id="btSubtrair">
    <Input type="button" value="Multiplicar" id="btMultiplicar">
    <Input type="button" value="Dividir" id="btDividir">                
    <p id="resultado"></p>
</body>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="translate.js"></script>

</html>
